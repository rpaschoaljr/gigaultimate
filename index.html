        </div>

<div id="main-content">

    <div class="content-section">

    <div class="content-section"></div>

    </div>

</div>

    </div>
        <div id="confirmation-modal" class="modal-overlay hidden">

                <p>Você tem certeza que deseja trocar de modelo? O teste atual será interrompido.</p>
                <div class="modal-buttons">
                    <button id="cancel-change-btn">Cancelar</button>

            </div>
        </div>

</html>
